{% extends './base.html' %}
{% load static %} 

{% block content %}

<div class="center" id="scorepos">
    <h3>With a score of {{ number }}</h3>
    <h2>Based on your results... </h2>
    {% if number == 1 %}
    <h1 style="color: red">Bad</h1>
    {% elif number == 2 %}
    <h1 style="color: blue;">Ok</h1>
    {% elif number == 3 %}
    <h1 style="color: green;">Good</h1>
    {% else %}
    <h1>WTF</h1>
    {% endif %}
</div>

{% endblock %}
